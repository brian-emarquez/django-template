<!-- events/templates/events/event_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
        <li>{{ event.name }}: {{ event.description }} at {{ event.location }} on {{ event.date }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_event' %}">Create a new event</a>
</body>
</html>
